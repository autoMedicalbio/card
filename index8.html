<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="css/xc.css"/>
    <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">-->
    <title>安全用药基因检测—给宝宝多一份保护</title>
</head>
<body style="text-align: center">


    <div data-role="main" class="tent">
        <img src="img/201901.jpg" class="tt">
    </div>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">

    var imgUrl = 'http://www.baidu.com/images/share.jpg';  // 分享后展示的一张图片                 var lineLink = 'http://www.baidu.com'; // 点击分享后跳转的页面地址

    var descContent = "这里相当于简介";  // 分享后的描述信息

    var shareTitle = '这是要分享的标题';  // 分享后的标题

    var appid = '';  // 应用id,如果有可以填，没有就留空

    function shareFriend() {

        WeixinJSBridge.invoke('sendAppMessage',{

            "appid": appid,

            "img_url": imgUrl,

            "img_width": "200",

            "img_height": "200",

            "link": lineLink,

            "desc": descContent,

            "title": shareTitle

        }, function(res) {

            //_report('send_msg', res.err_msg);  // 这是回调函数，必须注释掉

        })

    }

    function shareTimeline() {

        WeixinJSBridge.invoke('shareTimeline',{

            "img_url": imgUrl,

            "img_width": "200",

            "img_height": "200",

            "link": lineLink,

            "desc": descContent,

            "title": shareTitle

        }, function(res) {

            //_report('timeline', res.err_msg); // 这是回调函数，必须注释掉

        });

    }

    function shareWeibo() {

        WeixinJSBridge.invoke('shareWeibo',{

            "content": descContent,

            "url": lineLink,

        }, function(res) {

            //_report('weibo', res.err_msg);

        });

    }

    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。

    document.addEventListener('WeixinJSBridgeReady', functiononBridgeReady() {

        // 发送给好友

        WeixinJSBridge.on('menu:share:appmessage', function(argv){

            shareFriend();

        });

        // 分享到朋友圈

        WeixinJSBridge.on('menu:share:timeline', function(argv){

            shareTimeline();

        });

        // 分享到微博

        WeixinJSBridge.on('menu:share:weibo', function(argv){

            shareWeibo();

        });

    }, false);

</script>

</body>
</html>
